<body>
    <script>
        var sout;
        sout = "<table border= '1' width='300' cellspadding='8' cellpadding='5'>";
        for (i=1; i<11; i++){
            sout = sout +"<tr>";
                for (j = 2; j<11;j++){
            sout = sout + "<td>" +  j +"x"+ i + "="+ ( j * i)  + "</td>";
             }
             sout=sout+"</tr>"
        }   
        sout=sout + "</table>";
        document.write(sout);
    </script>
    
</body>
